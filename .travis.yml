language: objectivec
os:
  - osx
before_install:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.30.1/install.sh | bash
  - source ~/.bashrc
script:
  - nvm install stable
  - nvm use stable
  - npm install

  - npm run lint
  - npm test

  - npm run dist
  - npm run pack:osx
  - npm run build:osx

env:
  GH_OAUTH_TOKEN:
    secure: 

deploy:
  provider: releases
  api_key:
    secure: 
  file: ./release/osx/ESRScan.dmg
  skip_cleanup: true
  on:
    tags: true
after_deploy: ./scripts/travis-after-deploy.sh
