<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
  </head>
  <body>
    <ul id="scans">
      <li>foobar</li>
    </ul>
    <script>
      const ipc = require('ipc');
      var scans = [];
      var ul = document.getElementById('scans');
      console.log('yoyo');
      ipc.on('scan', function(scan) {
        scans.push(scan);

        ul.innerHTML += '<li>' + JSON.stringify(scan) + '</li>';
      });
    </script>
  </body>
</html>
